<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра "Угадай число"</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 10px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        #log {
            margin-top: 20px;
            text-align: left;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        #currentGuess {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Игра "Угадай число"</h1>
    <label for="min">Минимальное число:</label>
    <input type="number" id="min" value="1">
    <br>
    <label for="max">Максимальное число:</label>
    <input type="number" id="max" value="100">
    <br>
    
    <!-- Поле ввода для числа, которое сервер должен угадать -->
    <label for="targetNumber">Загаданное число:</label>
    <input type="number" id="targetNumber" value="">
    
    <br>
    <button id="startGame">Начать игру</button>

    <div id="currentGuess">Текущее предположение сервера: <span id="guessValue">-</span></div>

    <div id="log"></div>

    <!-- Кнопки для подсказок -->
    <div id="hintButtons" style="display:none;">
        <button id="more">Больше</button>
        <button id="less">Меньше</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        document.getElementById('startGame').onclick = function() {
            const min = parseInt(document.getElementById('min').value);
            const max = parseInt(document.getElementById('max').value);
            const targetNumber = parseInt(document.getElementById('targetNumber').value);

            // Проверка на корректность введенного числа
            if (isNaN(targetNumber) || targetNumber < min || targetNumber > max) {
                alert("Пожалуйста, введите корректное загаданное число в пределах заданного диапазона.");
                return;
            }

            socket.emit('startGame', { min, max, targetNumber });
            document.getElementById('hintButtons').style.display = 'none'; // Скрыть кнопки подсказок
            document.getElementById('guessValue').innerText = '-'; // Сбросить текущее предположение
        };

        socket.on('serverGuess', (data) => {
            const log = document.getElementById('log');
            log.innerHTML += `<p>Сервер предполагает: ${data.guess}</p>`;
            document.getElementById('guessValue').innerText = data.guess; // Обновить текущее предположение
            document.getElementById('hintButtons').style.display = 'block'; // Показать кнопки подсказок
        });

        socket.on('gameResult', (data) => {
            const log = document.getElementById('log');
            log.innerHTML += `<p>${data.message}</p>`;
            document.getElementById('hintButtons').style.display = 'none'; // Скрыть кнопки подсказок
        });

        // Обработка нажатия кнопок подсказок
        document.getElementById('more').onclick = function() {
            socket.emit('hint', 'more');
        };

        document.getElementById('less').onclick = function() {
            socket.emit('hint', 'less');
        };
    </script>
</body>
</html>
